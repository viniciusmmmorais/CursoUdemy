<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST STYLE</title>

    <style>
        body {
            font-family: sans-serif;
        }
        ul li {
            list-style-type: disc;
            list-style-position: outside;
        }
        ol li {
            list-style-type: circle;
        }
    </style>
</head>
<body>
    <h1>LIST STYLE</h1>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <ol>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
    </ol>

</html>
